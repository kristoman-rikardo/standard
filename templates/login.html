<!doctype html>
<html lang="no">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>StandardGPT â€“ Logg inn</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <style>
      .login-container { max-width: 420px; margin: 12vh auto; padding: 24px; background: #fff; border-radius: 12px; box-shadow: 0 8px 30px rgba(0,0,0,0.08); }
      .login-title { font-size: 20px; margin-bottom: 12px; }
      .field { display: flex; flex-direction: column; gap: 8px; margin: 12px 0; }
      .error { color: #b00020; margin-top: 8px; }
      .btn { background: #1f8e46; color: white; border: 0; border-radius: 8px; padding: 10px 14px; cursor: pointer; width: 100%; }
      .btn:disabled { opacity: .7; cursor: default; }
      input[type="password"] { padding: 10px 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; }
    </style>
  </head>
  <body style="background:#f4f6f8;">
    <div class="login-container">
      <div class="login-title">Logg inn</div>
      <form method="post" action="/login?next={{ next or '/' }}">
        <div class="field">
          <label for="password">Passord</label>
          <input id="password" name="password" type="password" autocomplete="current-password" required>
          {% if error %}<div class="error">{{ error }}</div>{% endif %}
        </div>
        <button class="btn" type="submit">Fortsett</button>
      </form>
    </div>
  </body>
  </html>
