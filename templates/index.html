<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StandardGPT</title>
    <!-- CSS Cache Buster: 2024-12-20-16:45 -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #000C40;
            color: #ffffff;
            min-height: 100vh;
            padding: 30px 20px;
            line-height: 1.5;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            min-height: calc(100vh - 60px);
            gap: 30px;
        }
        
        .header {
            text-align: center;
        }
        
        .header h1 {
            font-size: 36px;
            font-weight: normal;
            color: #ffffff;
            margin-bottom: 10px;
        }
        
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        .output-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .answer-box {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-height: 200px;
        }
        
        .answer-box h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #ffffff;
        }
        
        .answer-content {
            font-size: 16px;
            white-space: pre-wrap;
            color: #ffffff;
            line-height: 1.6;
        }
        
        .debug-box {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .debug-box h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #ffffff;
        }
        
        .debug-content {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            color: rgba(255, 255, 255, 0.8);
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .input-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .input-wrapper {
            display: flex;
            gap: 15px;
            align-items: stretch;
        }
        
        .question-input {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 15px;
            color: #ffffff;
            font-size: 16px;
            resize: vertical;
            min-height: 60px;
            font-family: Arial, sans-serif;
            transition: all 0.2s ease;
        }
        
        .question-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(0, 0, 0, 0.4);
        }
        
        .question-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: white;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 80px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 50px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
        
        .status-info {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .debug-section {
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
        }
        
        .debug-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .debug-section h4 {
            color: #ffffff;
            font-size: 13px;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .debug-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
            line-height: 1.4;
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-top: 12px;
        }
        
        .clear-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            border: none;
            border-radius: 6px;
            color: white;
            padding: 8px 16px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 100px;
        }
        
        .clear-btn:hover {
            background: linear-gradient(135deg, #ff5252 0%, #e53e3e 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
        }
        
        @media (max-width: 768px) {
            body {
                padding: 20px 15px;
            }
            
            .container {
                gap: 20px;
            }
            
            .header h1 {
                font-size: 28px;
            }
            
            .input-wrapper {
                flex-direction: column;
                gap: 15px;
            }
            
            .submit-btn {
                width: 100%;
            }
            
            .answer-box,
            .input-section {
                padding: 20px;
            }
            
            .debug-content {
                font-size: 11px;
                max-height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>StandardGPT</h1>
        </div>
        
        <div class="content">
            <div class="output-section">
                <div class="answer-box">
                    <h3>Svar</h3>
                    <div id="answerContent" class="answer-content">
                        Skriv sp√∏rsm√•l nedenfor for √• s√∏ke i standarder og personalh√•ndb√∏kene
                    </div>
                    <div id="statusInfo" class="status-info hidden">
                        <div>Prosesseringstid: <span id="processingTime">-</span>ms</div>
                        <div>Status: <span id="securityStatus">-</span></div>
                    </div>
                </div>
                
                <div class="debug-box">
                    <h3>Debug-informasjon</h3>
                    <div id="debugContent" class="debug-content">
                        Venter sp√∏rsm√•l...
                    </div>
                </div>
                
                <div id="loadingContainer" class="loading">
                    <div class="spinner"></div>
                    <div>S√∏ker gjennom 70 000+ standarder og personalh√•ndb√∏kene...</div>
                </div>
            </div>
            
            <div class="input-section">
                <div class="input-wrapper">
                    <textarea 
                        id="questionInput" 
                        class="question-input"
                        placeholder="Skriv sp√∏rsm√•l om standarder..."
                        maxlength="1000"
                    ></textarea>
                    <div class="button-group">
                        <button id="submitBtn" class="submit-btn">Send</button>
                        <button id="clearSessionBtn" class="clear-btn" title="T√∏m samtaleminnet og start ny session">üóëÔ∏è Ny Session</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class StandardGPT {
            constructor() {
                this.sessionId = this.generateSessionId();
                this.conversationHistory = [];
                this.init();
            }
            
            generateSessionId() {
                return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            }
            
            clearSession() {
                this.sessionId = this.generateSessionId();
                this.conversationHistory = [];
                this.clearResults();
                
                // Clear session on server
                fetch('/api/session/clear', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Session-ID': this.sessionId
                    }
                }).catch(error => {
                    console.log('Session clear request failed:', error);
                });
            }
            
            init() {
                this.questionInput = document.getElementById('questionInput');
                this.submitBtn = document.getElementById('submitBtn');
                this.answerContent = document.getElementById('answerContent');
                this.debugContent = document.getElementById('debugContent');
                this.loadingContainer = document.getElementById('loadingContainer');
                this.statusInfo = document.getElementById('statusInfo');
                this.processingTime = document.getElementById('processingTime');
                this.securityStatus = document.getElementById('securityStatus');
                
                this.bindEvents();
                this.questionInput.focus();
                
                // Display session info
                console.log('StandardGPT initialized with session:', this.sessionId);
            }
            
            bindEvents() {
                this.submitBtn.addEventListener('click', () => this.submitQuestion());
                this.questionInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                        e.preventDefault();
                        this.submitQuestion();
                    }
                });
                
                // Auto-resize textarea
                this.questionInput.addEventListener('input', () => {
                    this.questionInput.style.height = 'auto';
                    this.questionInput.style.height = this.questionInput.scrollHeight + 'px';
                });
                
                // Add clear session button functionality (if exists)
                const clearBtn = document.getElementById('clearSessionBtn');
                if (clearBtn) {
                    clearBtn.addEventListener('click', () => this.clearSession());
                }
            }
            
            async submitQuestion() {
                const question = this.questionInput.value.trim();
                if (!question || question.length < 3) {
                    this.showError('Sp√∏rsm√•l m√• v√¶re minst 3 tegn');
                    return;
                }
                
                this.setLoading(true);
                this.clearResults();
                
                const startTime = Date.now();
                
                try {
                    const response = await fetch('/api/query', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Session-ID': this.sessionId  // NEW: Session tracking
                        },
                        body: JSON.stringify({ question })
                    });
                    
                    const endTime = Date.now();
                    const processingTime = endTime - startTime;
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    
                    // Update session ID from server response if provided
                    if (data.session_id) {
                        this.sessionId = data.session_id;
                    }
                    
                    this.displayResults(data, processingTime);
                    
                } catch (error) {
                    this.showError('Feil ved sp√∏rring: ' + error.message);
                } finally {
                    this.setLoading(false);
                }
            }
            
            setLoading(loading) {
                this.submitBtn.disabled = loading;
                this.submitBtn.textContent = loading ? 'S√∏ker...' : 'Send';
                this.loadingContainer.classList.toggle('active', loading);
            }
            
            clearResults() {
                this.answerContent.textContent = '';
                this.debugContent.textContent = '';
                this.statusInfo.classList.add('hidden');
            }
            
            displayResults(data, processingTime) {
                // Display answer
                this.answerContent.textContent = data.answer || 'Ingen svar mottatt';
                
                // Display status
                this.processingTime.textContent = processingTime;
                this.securityStatus.textContent = data.security_sanitized ? 'Validert' : 'Ikke validert';
                this.statusInfo.classList.remove('hidden');
                
                // Display debug information
                this.displayDebugInfo(data);
            }
            
            displayDebugInfo(data) {
                let debugInfo = '';
                
                // Basic info
                debugInfo += '=== SYSTEM INFO ===\\n';
                debugInfo += `Prosesseringstid: ${data.processing_time || 'N/A'}ms\\n`;
                debugInfo += `Route: ${data.route_taken || 'N/A'}\\n`;
                debugInfo += `Sikkerhet: ${data.security_sanitized ? 'Validert' : 'Ikke validert'}\\n`;
                debugInfo += `Session ID: ${data.session_id || this.sessionId}\\n`;
                debugInfo += `Feil: ${data.error || 'Ingen'}\\n\\n`;
                
                // Memory info (NEW)
                if (data.flow_debug && data.flow_debug.conversation_memory) {
                    debugInfo += '=== SAMTALEMINNE ===\\n';
                    debugInfo += `Memory innhold: ${data.flow_debug.conversation_memory}\\n\\n`;
                }
                
                // Memory terms (NEW)
                if (data.flow_debug && data.flow_debug.memory_terms && data.flow_debug.memory_terms.length > 0) {
                    debugInfo += '=== MEMORY TERMER ===\\n';
                    debugInfo += `Funnet fra minne: ${data.flow_debug.memory_terms.join(', ')}\\n\\n`;
                }
                
                // Optimized query
                if (data.optimized) {
                    debugInfo += '=== SEMANTISK OPTIMISERING ===\\n';
                    debugInfo += `Input: ${data.optimized}\\n\\n`;
                }
                
                // Analysis
                if (data.analysis) {
                    debugInfo += '=== ANALYSE ===\\n';
                    debugInfo += `Resultat: ${data.analysis}\\n\\n`;
                }
                
                // Standard numbers
                if (data.standard_numbers && data.standard_numbers.length > 0) {
                    debugInfo += '=== STANDARD NUMRE ===\\n';
                    debugInfo += `Funnet: ${data.standard_numbers.join(', ')}\\n\\n`;
                }
                
                // Embeddings
                if (data.embeddings) {
                    debugInfo += '=== EMBEDDINGS ===\\n';
                    debugInfo += `Dimensjoner: ${data.embeddings.length}\\n`;
                    debugInfo += `Sample: [${data.embeddings.slice(0, 5).map(x => x.toFixed(3)).join(', ')}...]\\n\\n`;
                }
                
                // Query object
                if (data.query_object) {
                    debugInfo += '=== ELASTICSEARCH QUERY ===\\n';
                    debugInfo += JSON.stringify(data.query_object, null, 2) + '\\n\\n';
                }
                
                // Elasticsearch response
                if (data.elasticsearch_response) {
                    const hits = data.elasticsearch_response.hits?.hits || [];
                    debugInfo += '=== ELASTICSEARCH RESPONS ===\\n';
                    debugInfo += `Totale hits: ${data.elasticsearch_response.hits?.total?.value || 0}\\n`;
                    debugInfo += `Returnerte hits: ${hits.length}\\n`;
                    
                    if (hits.length > 0) {
                        debugInfo += '\\nF√∏rste 3 hits:\\n';
                        hits.slice(0, 3).forEach((hit, i) => {
                            const source = hit._source || {};
                            debugInfo += `\\nHit ${i + 1}:\\n`;
                            debugInfo += `  Score: ${hit._score || 'N/A'}\\n`;
                            debugInfo += `  Referanse: ${source.reference || 'N/A'}\\n`;
                            debugInfo += `  Side: ${source.page || 'N/A'}\\n`;
                            debugInfo += `  Tekst lengde: ${(source.text || '').length} tegn\\n`;
                            debugInfo += `  Tekst preview: ${(source.text || '').substring(0, 100)}...\\n`;
                        });
                    }
                    debugInfo += '\\n';
                }
                
                // Chunks
                if (data.chunks) {
                    debugInfo += '=== CHUNKS ===\\n';
                    debugInfo += `Total lengde: ${data.chunks.length} tegn\\n`;
                    
                    const chunkSections = data.chunks.split('\\n\\n');
                    debugInfo += `Antall chunks: ${chunkSections.length}\\n`;
                    
                    if (chunkSections.length > 0) {
                        debugInfo += '\\nF√∏rste chunk:\\n';
                        debugInfo += chunkSections[0].substring(0, 500) + '...\\n';
                    }
                    debugInfo += '\\n';
                }
                
                // Memory debug details (NEW)
                if (data.debug) {
                    debugInfo += '=== SESSION DETALJER ===\\n';
                    debugInfo += `Conversation memory lengde: ${data.debug.conversation_memory_length || 'N/A'} tegn\\n`;
                    debugInfo += `Conversation entries: ${data.debug.conversation_entries || 'N/A'}\\n`;
                    debugInfo += `Memory terms: ${data.debug.memory_terms ? data.debug.memory_terms.join(', ') : 'Ingen'}\\n\\n`;
                }
                
                // Raw debug if available
                if (data.debug) {
                    debugInfo += '=== RAW DEBUG ===\\n';
                    debugInfo += JSON.stringify(data.debug, null, 2) + '\\n\\n';
                }
                
                // Full response object
                debugInfo += '=== FULL RESPONSE ===\\n';
                debugInfo += JSON.stringify(data, null, 2);
                
                this.debugContent.textContent = debugInfo;
            }
            
            showError(message) {
                this.answerContent.textContent = 'Feil: ' + message;
                this.debugContent.textContent = 'Error: ' + message + '\\nTimestamp: ' + new Date().toISOString();
            }
        }
        
        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            new StandardGPT();
        });
    </script>
</body>
</html>
