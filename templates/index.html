<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StandardGPT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: #f8f9fa;
            color: #333;
            height: 100vh;
            overflow: hidden;
        }
        
        .app-container {
            display: flex;
            height: 100vh;
        }
        
        /* SIDEBAR DESIGN */
        .sidebar {
            width: 260px;
            background: #1a2332;
            color: white;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .logo-icon {
            width: 32px;
            height: 32px;
            background: white;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            color: #1a2332;
        }
        
        .logo-text {
            font-size: 18px;
            font-weight: 600;
        }
        
        .new-chat-btn {
            width: 100%;
            padding: 12px;
            background: #22c55e;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
        }
        
        .new-chat-btn:hover {
            background: #16a34a;
            transform: translateY(-1px);
        }
        
        .fresh-session-btn {
            width: 100%;
            padding: 8px 12px;
            background: #6b7280;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
            margin-top: 8px;
        }
        
        .fresh-session-btn:hover {
            background: #4b5563;
            transform: translateY(-1px);
        }
        
        .conversations-section {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        
        .conversations-title {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .conversation-item {
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }
        
        .conversation-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .conversation-item.active {
            background: rgba(34, 197, 94, 0.2);
            border-color: rgba(34, 197, 94, 0.3);
        }
        
        .conversation-date {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 4px;
        }
        
        .conversation-title {
            font-size: 14px;
            color: white;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* MAIN CONTENT DESIGN */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }
        
        .chat-header {
            padding: 20px 30px;
            border-bottom: 1px solid #e5e7eb;
            background: white;
        }
        
        .chat-title {
            font-size: 24px;
            font-weight: 600;
            color: #1f2937;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            scroll-behavior: smooth;
        }
        
        .welcome-message {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
            padding: 60px 0;
        }
        
        .welcome-title {
            font-size: 32px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 16px;
        }
        
        .welcome-subtitle {
            font-size: 18px;
            color: #6b7280;
            margin-bottom: 40px;
        }
        
        .message {
            margin-bottom: 30px;
            max-width: 800px;
        }
        
        .message.user {
            margin-left: auto;
        }
        
        .message.assistant {
            margin-right: auto;
        }
        
        .message-content {
            padding: 16px 20px;
            border-radius: 12px;
            font-size: 16px;
            line-height: 1.6;
            white-space: pre-wrap;
        }
        
        .message.user .message-content {
            background: #22c55e;
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message.assistant .message-content {
            background: #f3f4f6;
            color: #1f2937;
            border-bottom-left-radius: 4px;
        }
        
        /* STRUCTURED ANSWER STYLING */
        .message.assistant .message-content ul {
            margin: 10px 0;
            padding-left: 20px;
        }
        
        .message.assistant .message-content li {
            margin: 5px 0;
        }
        
        .message.assistant .message-content strong {
            font-weight: 600;
            color: #1f2937;
        }
        
        /* INPUT AREA */
        .input-area {
            padding: 20px 30px;
            border-top: 1px solid #e5e7eb;
            background: white;
        }
        
        .input-container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }
        
        .input-wrapper {
            display: flex;
            align-items: flex-end;
            gap: 12px;
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 12px;
            transition: all 0.2s ease;
        }
        
        .input-wrapper:focus-within {
            border-color: #22c55e;
            background: white;
        }
        
        .question-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            font-size: 16px;
            color: #1f2937;
            resize: none;
            min-height: 24px;
            max-height: 120px;
            font-family: inherit;
        }
        
        .question-input::placeholder {
            color: #9ca3af;
        }
        
        .send-btn {
            width: 40px;
            height: 40px;
            background: #22c55e;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }
        
        .send-btn:hover:not(:disabled) {
            background: #16a34a;
            transform: translateY(-1px);
        }
        
        .send-btn:disabled {
            background: #d1d5db;
            cursor: not-allowed;
            transform: none;
        }
        
        /* PROGRESS INDICATOR */
        .progress-container {
            padding: 20px 30px;
            border-top: 1px solid #e5e7eb;
            background: #f9fafb;
            display: none;
        }
        
        .progress-container.active {
            display: block;
        }
        
        .progress-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 0;
            font-size: 14px;
            color: #6b7280;
            transition: all 0.3s ease;
        }
        
        .progress-item.completed {
            color: #16a34a;
        }
        
        .progress-item.active {
            color: #1f2937;
            font-weight: 500;
        }
        
        .progress-emoji {
            font-size: 18px;
            min-width: 24px;
            text-align: center;
        }
        
        .progress-text {
            flex: 1;
        }
        
        .progress-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #e5e7eb;
            border-top: 2px solid #22c55e;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .progress-checkmark {
            width: 16px;
            height: 16px;
            background: #22c55e;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 10px;
            font-weight: bold;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* RESPONSIVE DESIGN */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: fixed;
                top: 0;
                left: -100%;
                z-index: 1000;
                transition: left 0.3s ease;
            }
            
            .sidebar.open {
                left: 0;
            }
            
            .main-content {
                width: 100%;
            }
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- SIDEBAR -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">S</div>
                    <div>
                        <div class="logo-text">Standard</div>
                        <div style="font-size: 14px; color: rgba(255,255,255,0.7);">Norge</div>
                    </div>
                </div>
                <button class="new-chat-btn" onclick="newConversation()">
                    <span>‚ûï</span>
                    Ny samtale
                </button>
                
                <button class="fresh-session-btn" onclick="startFreshSession()" title="Start helt frisk session (sletter samtaleminne)">
                    <span>üîÑ</span>
                    Frisk session
                </button>
            </div>
            
            <div class="conversations-section">
                <div class="conversations-title">
                    <span>üñ•Ô∏è</span>
                    Tidligere samtaler
                </div>
                <div id="conversations-list">
                    <!-- Dynamisk innhold -->
                </div>
            </div>
        </div>
        
        <!-- MAIN CONTENT -->
        <div class="main-content">
            <div class="chat-container">
                <div class="messages-area" id="messages-area">
                    <div class="welcome-message" id="welcome-message">
                        <div class="welcome-title">Hei, hva kan jeg hjelpe deg med?</div>
                        <div class="welcome-subtitle">Sp√∏r om norske standarder og jeg vil hjelpe deg med √• finne informasjonen du trenger.</div>
                    </div>
                </div>
                
                <!-- PROGRESS INDICATOR -->
                <div class="progress-container" id="progress-container">
                    <div id="progress-items">
                        <!-- Dynamisk innhold -->
                    </div>
                </div>
                
                <!-- INPUT AREA -->
                <div class="input-area">
                    <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                                id="question-input" 
                        class="question-input"
                                placeholder="Sp√∏r om standarder..." 
                                rows="1"
                                onkeydown="handleKeyDown(event)"
                                oninput="autoResize(this)"
                    ></textarea>
                            <button id="send-btn" class="send-btn" onclick="sendMessage()" disabled>
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global state
        let currentConversationId = null;
        let isProcessing = false;
        let eventSource = null;
        let currentSessionId = null;
        
        // NYE VARIABLER for conversation memory tracking
        let lastUserMessage = '';
        let lastSystemResponse = '';
        
        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            // Generate or retrieve session ID
            currentSessionId = localStorage.getItem('standardgpt_session_id');
            if (!currentSessionId) {
                currentSessionId = `session_${Date.now()}_${Math.random().toString(36).substr(2, 8)}`;
                localStorage.setItem('standardgpt_session_id', currentSessionId);
            }
            console.log('üÜî Using session ID:', currentSessionId);
            
            loadConversations();
            setupInputValidation();
            
            // Focus input
            const input = document.getElementById('question-input');
            if (input) input.focus();
        });
        
        // Setup input validation
        function setupInputValidation() {
            const input = document.getElementById('question-input');
            const sendBtn = document.getElementById('send-btn');
            
            input.addEventListener('input', function() {
                const hasText = this.value.trim().length > 0;
                sendBtn.disabled = !hasText || isProcessing;
            });
        }
        
        // Auto resize textarea
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }
        
        // Handle key down
        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
        
        // Send message
        async function sendMessage() {
            if (isProcessing) return;
            
            const input = document.getElementById('question-input');
            const question = input.value.trim();
            
            if (!question) return;
            
            isProcessing = true;
            input.value = '';
            
            // Lagre bruker-meldingen for senere memory saving
            lastUserMessage = question;
            console.log('üíæ Stored user message for memory saving:', lastUserMessage.substring(0, 50) + '...');

            // Hide welcome message
            const welcomeMessage = document.getElementById('welcome-message');
            if (welcomeMessage) {
                welcomeMessage.classList.add('hidden');
            }
            
            // Add user message to chat
            addMessageToChat('user', question);
            
            // Show progress
            showProgress();
            
            try {
                console.log('üöÄ Sending question:', question);
                
                // Start streaming request
                const response = await fetch('/api/query/stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Session-ID': currentSessionId || 'default'
                    },
                    body: JSON.stringify({
                        question: question,
                        conversation_id: currentConversationId
                    })
                });
                
                console.log('üì° Response status:', response.status);
                console.log('üì° Response headers:', response.headers);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('‚ùå API Error Response:', errorText);
                    throw new Error(`API returned ${response.status}: ${errorText.substring(0, 200)}...`);
                }
                
                const data = await response.json();
                console.log('‚úÖ Stream response data:', data);
                
                // Only update session ID if we don't have one, or server explicitly gives us a new one
                if (!currentSessionId || data.session_id !== currentSessionId) {
                    currentSessionId = data.session_id;
                    localStorage.setItem('standardgpt_session_id', currentSessionId);
                    console.log('üÜî Updated session ID:', currentSessionId);
                }
                
                // Start listening to SSE stream
                startEventStream(data.stream_session_id || data.session_id);  // Use stream_session_id if available
                
            } catch (error) {
                console.error('‚ùå Error sending message:', error);
                hideProgress();
                
                // Show detailed error to user
                let errorMessage = 'Beklager, det oppstod en feil. ';
                if (error.message.includes('Failed to fetch')) {
                    errorMessage += 'Kan ikke koble til serveren. Sjekk internetttilkoblingen.';
                } else if (error.message.includes('500')) {
                    errorMessage += 'Serverfeil. Pr√∏v igjen om litt.';
                } else if (error.message.includes('400')) {
                    errorMessage += 'Ugyldig sp√∏rsm√•l. Pr√∏v √• omformulere.';
                } else {
                    errorMessage += `Teknisk feil: ${error.message}`;
                }
                
                addMessageToChat('assistant', errorMessage);
                resetInput();
            }
        }
        
        // Start event stream
        function startEventStream(sessionId) {
            console.log('üîå Starting event stream for session:', sessionId);
            
            if (eventSource) {
                console.log('üîå Closing existing event source');
                eventSource.close();
            }
            
            eventSource = new EventSource(`/api/stream/${sessionId}`);
            let currentAnswer = '';
            let answerMessageElement = null;
            let hasReceivedData = false;
            
            // Set timeout for connection
            const connectionTimeout = setTimeout(() => {
                if (!hasReceivedData) {
                    console.error('‚è∞ SSE connection timeout');
                    eventSource.close();
                    hideProgress();
                    addMessageToChat('assistant', 'Timeout: Serveren tok for lang tid √• svare. Pr√∏v igjen.');
                    resetInput();
                }
            }, 30000); // 30 seconds timeout
            
            eventSource.onopen = function(event) {
                console.log('‚úÖ SSE connection opened');
            };
            
            eventSource.onmessage = async function(event) {
                hasReceivedData = true;
                clearTimeout(connectionTimeout);
                
                try {
                    const data = JSON.parse(event.data);
                    console.log('üì® SSE message received:', data);
                    
                    if (data.type === 'connected') {
                        console.log('üîó SSE connected for session:', data.session_id);
                    } else if (data.type === 'progress') {
                        updateProgress(data.stage, data.message, data.emoji, data.progress);
                    } else if (data.type === 'token') {
                        if (!answerMessageElement) {
                            answerMessageElement = addMessageToChat('assistant', '');
                        }
                        currentAnswer += data.token;
                        updateMessageContent(answerMessageElement, currentAnswer);
                        
                        if (data.is_final) {
                            console.log('‚úÖ Final token received');
                            lastSystemResponse = currentAnswer; // Lagre system response
                            hideProgress();
                            
                            // NYTT: Eksplisitt lagring av conversation memory
                            if (lastUserMessage && lastSystemResponse) {
                                console.log('üíæ Final token: Saving conversation memory...');
                                await saveConversationMemory(lastUserMessage, lastSystemResponse);
                            }
                            
                            setTimeout(() => {
                                resetInput();
                                loadConversations();
                            }, 500); // Redusert forsinkelse siden vi n√• lagrer eksplisitt
                        }
                    } else if (data.type === 'final_answer') {
                        console.log('‚úÖ Final answer received:', data.answer.substring(0, 100) + '...');
                        lastSystemResponse = data.answer; // Lagre system response
                        
                        if (!answerMessageElement) {
                            answerMessageElement = addMessageToChat('assistant', data.answer);
                        } else {
                            updateMessageContent(answerMessageElement, data.answer);
                        }
                        hideProgress();
                        
                        // NYTT: Eksplisitt lagring av conversation memory
                        if (lastUserMessage && lastSystemResponse) {
                            console.log('üíæ Final answer: Saving conversation memory...');
                            await saveConversationMemory(lastUserMessage, lastSystemResponse);
                        }
                        
                        setTimeout(() => {
                            resetInput();
                            loadConversations();
                        }, 500); // Redusert forsinkelse siden vi n√• lagrer eksplisitt
                    } else if (data.type === 'error') {
                        console.error('‚ùå SSE error received:', data.error);
                        hideProgress();
                        addMessageToChat('assistant', `Feil: ${data.error}`);
                        resetInput();
                    } else if (data.type === 'keepalive') {
                        console.log('üíì SSE keepalive');
                    } else {
                        console.log('‚ùì Unknown SSE message type:', data.type);
                    }
                } catch (error) {
                    console.error('‚ùå Error parsing SSE data:', error, 'Raw data:', event.data);
                }
            };
            
            eventSource.onerror = function(error) {
                console.error('‚ùå SSE error:', error);
                console.error('‚ùå SSE readyState:', eventSource.readyState);
                
                clearTimeout(connectionTimeout);
                eventSource.close();
                hideProgress();
                
                if (!hasReceivedData) {
                    console.log('üîÑ SSE failed, trying fallback to sync API...');
                    
                    // NYTT: Fallback til sync API hvis streaming feiler
                    fallbackToSyncAPI(lastUserMessage);
                } else {
                    addMessageToChat('assistant', 'Tilkoblingen ble avbrutt. Pr√∏v √• stille sp√∏rsm√•let p√• nytt.');
                }
                
                resetInput();
            };
        }
        
        // NYTT: Fallback funksjon som bruker sync API
        async function fallbackToSyncAPI(question) {
            if (!question) {
                addMessageToChat('assistant', 'Kan ikke etablere tilkobling til serveren. Pr√∏v igjen.');
                return;
            }
            
            try {
                console.log('üîÑ Fallback: Using sync API for question:', question.substring(0, 50) + '...');
                showProgress();
                updateProgress('fallback', 'Bruker alternativ tilkobling...', 'üîÑ', 50);
                
                const response = await fetch('/api/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Session-ID': currentSessionId || 'default'
                    },
                    body: JSON.stringify({
                        question: question,
                        conversation_id: currentConversationId
                    }),
                    timeout: 30000  // 30 sekunder timeout
                });
                
                if (!response.ok) {
                    throw new Error(`Sync API returned ${response.status}`);
                }
                
                const data = await response.json();
                hideProgress();
                
                if (data.answer) {
                    console.log('‚úÖ Fallback: Received answer from sync API');
                    lastSystemResponse = data.answer;
                    addMessageToChat('assistant', data.answer);
                    
                    // Lagre conversation memory
                    if (lastUserMessage && lastSystemResponse) {
                        console.log('üíæ Fallback: Saving conversation memory...');
                        await saveConversationMemory(lastUserMessage, lastSystemResponse);
                    }
                    
                    setTimeout(() => {
                        resetInput();
                        loadConversations();
                    }, 500);
                } else {
                    throw new Error('No answer received from sync API');
                }
                
            } catch (error) {
                console.error('‚ùå Fallback sync API also failed:', error);
                hideProgress();
                addMessageToChat('assistant', 'Beklager, b√•de streaming og alternativ tilkobling feilet. Pr√∏v igjen senere.');
                resetInput();
            }
        }
        
        // Add message to chat
        function addMessageToChat(role, content) {
            const messagesArea = document.getElementById('messages-area');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = formatMessage(content);
            
            messageDiv.appendChild(contentDiv);
            messagesArea.appendChild(messageDiv);
            
            // Scroll to bottom
            messagesArea.scrollTop = messagesArea.scrollHeight;
            
            return contentDiv;
        }
        
        // Format message content
        function formatMessage(content) {
            // Convert bullet points to HTML
            content = content.replace(/^[\-\*\‚Ä¢]\s+(.+)$/gm, '<li>$1</li>');
            content = content.replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>');
            
            // Format bold text
            content = content.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            // Format line breaks
            content = content.replace(/\n/g, '<br>');
            
            return content;
        }
        
        // Update message content
        function updateMessageContent(element, content) {
            element.innerHTML = formatMessage(content);
            
            // Scroll to bottom
            const messagesArea = document.getElementById('messages-area');
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }
        
        // Show progress
        function showProgress() {
            document.getElementById('progress-container').classList.add('active');
            document.getElementById('progress-items').innerHTML = '';
        }
        
        // Update progress
        function updateProgress(stage, message, emoji, progress) {
            const progressItems = document.getElementById('progress-items');
            
            // Check if this stage already exists
            let existingItem = document.querySelector(`[data-stage="${stage}"]`);
            
            if (!existingItem) {
                existingItem = document.createElement('div');
                existingItem.className = 'progress-item';
                existingItem.setAttribute('data-stage', stage);
                progressItems.appendChild(existingItem);
            }
            
            // Mark as active or completed based on progress
            document.querySelectorAll('.progress-item').forEach(item => {
                item.classList.remove('active');
            });
            
            if (progress >= 100) {
                // Mark as completed with checkmark
                existingItem.classList.remove('active');
                existingItem.classList.add('completed');
                existingItem.innerHTML = `
                    <span class="progress-emoji">${emoji}</span>
                    <span class="progress-text">${message}</span>
                    <div class="progress-checkmark">‚úì</div>
                `;
            } else {
                // Mark as active with spinner
                existingItem.classList.add('active');
                existingItem.classList.remove('completed');
                existingItem.innerHTML = `
                    <span class="progress-emoji">${emoji}</span>
                    <span class="progress-text">${message}</span>
                    <div class="progress-spinner"></div>
                `;
            }
            
            // Mark all previous completed steps
            const allItems = document.querySelectorAll('.progress-item');
            const currentIndex = Array.from(allItems).indexOf(existingItem);
            
            for (let i = 0; i < currentIndex; i++) {
                const item = allItems[i];
                if (!item.classList.contains('completed')) {
                    item.classList.add('completed');
                    item.classList.remove('active');
                    // Update HTML to show checkmark
                    const emoji = item.querySelector('.progress-emoji').textContent;
                    const text = item.querySelector('.progress-text').textContent;
                    item.innerHTML = `
                        <span class="progress-emoji">${emoji}</span>
                        <span class="progress-text">${text}</span>
                        <div class="progress-checkmark">‚úì</div>
                    `;
                }
            }
        }
        
        // Hide progress
        function hideProgress() {
            document.getElementById('progress-container').classList.remove('active');
        }
        
        // Reset input
        function resetInput() {
            isProcessing = false;
            const input = document.getElementById('question-input');
            const sendBtn = document.getElementById('send-btn');
            
            sendBtn.disabled = input.value.trim().length === 0;
        }
        
        // Load conversations
        async function loadConversations() {
            try {
                const response = await fetch('/api/conversations');
                if (!response.ok) {
                    throw new Error(`Failed to load conversations: ${response.status}`);
                }
                
                const data = await response.json();
                
                const conversationsList = document.getElementById('conversations-list');
                if (!conversationsList) {
                    console.error('Conversations list element not found');
                    return;
                }
                
                conversationsList.innerHTML = '';
                
                if (data.conversations && data.conversations.length > 0) {
                    // Group by date
                    const groupedConversations = groupConversationsByDate(data.conversations);
                    
                    for (const [dateGroup, conversations] of Object.entries(groupedConversations)) {
                        const dateHeader = document.createElement('div');
                        dateHeader.className = 'conversation-date';
                        dateHeader.textContent = dateGroup;
                        conversationsList.appendChild(dateHeader);
                        
                        conversations.forEach(conv => {
                            const convElement = document.createElement('div');
                            convElement.className = 'conversation-item';
                            convElement.dataset.conversationId = conv.id; // Add data attribute
                            
                            // Use arrow function to preserve context and avoid null reference
                            convElement.addEventListener('click', () => {
                                loadConversation(conv.id);
                            });
                            
                            convElement.innerHTML = `
                                <div class="conversation-title">${conv.title}</div>
                            `;
                            
                            conversationsList.appendChild(convElement);
                        });
                    }
                } else {
                    conversationsList.innerHTML = '<div style="color: rgba(255,255,255,0.5); text-align: center; padding: 20px;">Ingen samtaler enn√•</div>';
                }
            } catch (error) {
                console.error('Error loading conversations:', error);
                const conversationsList = document.getElementById('conversations-list');
                if (conversationsList) {
                    conversationsList.innerHTML = '<div style="color: rgba(255,255,255,0.5); text-align: center; padding: 20px;">Kunne ikke laste samtaler</div>';
                }
            }
        }
        
        // Group conversations by date
        function groupConversationsByDate(conversations) {
            const groups = {};
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);
            
            conversations.forEach(conv => {
                const convDate = new Date(conv.last_message_at);
                let dateKey;
                
                if (convDate.toDateString() === today.toDateString()) {
                    dateKey = 'I dag';
                } else if (convDate.toDateString() === yesterday.toDateString()) {
                    dateKey = 'Denne uken';
                } else {
                    dateKey = 'Tidligere';
                }
                
                if (!groups[dateKey]) {
                    groups[dateKey] = [];
                }
                groups[dateKey].push(conv);
            });
            
            return groups;
        }
        
        // Load conversation
        async function loadConversation(conversationId) {
            try {
                const response = await fetch(`/api/conversations/${conversationId}`);
                if (!response.ok) {
                    throw new Error(`Failed to load conversation: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Clear current chat
                const messagesArea = document.getElementById('messages-area');
                if (messagesArea) {
                    messagesArea.innerHTML = '';
                }
                
                const welcomeMessage = document.getElementById('welcome-message');
                if (welcomeMessage) {
                    welcomeMessage.classList.add('hidden');
                }
                
                // Load messages
                if (data.messages && Array.isArray(data.messages)) {
                    data.messages.forEach(msg => {
                        addMessageToChat('user', msg.question);
                        addMessageToChat('assistant', msg.answer);
                    });
                }
                
                // Update current conversation
                currentConversationId = conversationId;
                
                // FIKS: N√•r vi laster en eksisterende samtale, m√• vi gjenopprette conversation memory
                // Vi bruker conversationId som base for √• generere konsistent session_id for denne samtalen
                const conversationSessionId = `conversation_${conversationId}`;
                
                // Hvis vi ikke har currentSessionId eller hvis vi bytter til annen samtale
                if (!currentSessionId || !currentSessionId.includes(conversationId)) {
                    currentSessionId = conversationSessionId;
                    localStorage.setItem('standardgpt_session_id', currentSessionId);
                    console.log('üÜî Loaded conversation: Set session ID to:', currentSessionId);
                    
                    // Gjenoppbygg conversation memory basert p√• loaded messages
                    if (data.messages && data.messages.length > 0) {
                        // Kall backend for √• gjenoppbygge conversation memory
                        try {
                            await fetch('/api/session/rebuild', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'X-Session-ID': currentSessionId
                                },
                                body: JSON.stringify({
                                    conversation_id: conversationId,
                                    messages: data.messages
                                })
                            });
                            console.log('‚úÖ Conversation memory rebuilt for conversation:', conversationId);
                        } catch (err) {
                            console.warn('‚ö†Ô∏è Could not rebuild conversation memory:', err);
                        }
                    }
                }
                
                // Update active conversation in sidebar
                document.querySelectorAll('.conversation-item').forEach(item => {
                    item.classList.remove('active');
                });
                
                // Find and activate the clicked conversation item
                const conversationItems = document.querySelectorAll('.conversation-item');
                conversationItems.forEach(item => {
                    if (item.dataset.conversationId === conversationId) {
                        item.classList.add('active');
                    }
                });
                
                console.log('‚úÖ Conversation loaded:', conversationId);
                
            } catch (error) {
                console.error('‚ùå Error loading conversation:', error);
                alert('Kunne ikke laste samtale');
            }
        }
        
        // Start new chat
        function startNewChat() {
            // Clear current chat
            const messagesArea = document.getElementById('messages-area');
            if (messagesArea) {
                messagesArea.innerHTML = '';
            }
            
            const welcomeMessage = document.getElementById('welcome-message');
            if (welcomeMessage) {
                welcomeMessage.classList.remove('hidden');
            }
            
            // Reset current conversation
            currentConversationId = null;
            currentSessionId = null;
            
            // Clear active conversation in sidebar
            const conversationItems = document.querySelectorAll('.conversation-item');
            if (conversationItems) {
                conversationItems.forEach(item => {
                    if (item && item.classList) {
                        item.classList.remove('active');
                    }
                });
            }
            
            // Reset input
            resetInput();
        }

        // New conversation button handler  
        function newConversation() {
            // Clear existing chat
            const messagesArea = document.getElementById('messages-area');
            if (messagesArea) {
                messagesArea.innerHTML = '';
            }
            
            // Show welcome message
            const welcomeMessage = document.getElementById('welcome-message');
            if (welcomeMessage) {
                welcomeMessage.classList.remove('hidden');
            }
            
            // Reset conversation and session state for fresh start
            currentConversationId = null;
            
            // FIKS: Bare generer ny session_id hvis vi ikke har en eller hvis vi eksplisitt √∏nsker √• starte frisk
            // For √• bevare conversation memory i p√•g√•ende session, behold existing session_id
            if (!currentSessionId) {
                currentSessionId = `session_${Date.now()}_${Math.random().toString(36).substr(2, 8)}`;
                localStorage.setItem('standardgpt_session_id', currentSessionId);
                console.log('üÜî New conversation: Generated fresh session ID:', currentSessionId);
            } else {
                console.log('üÜî New conversation: Keeping existing session ID for memory continuity:', currentSessionId);
            }
            
            // Remove active state from all conversations
            document.querySelectorAll('.conversation-item').forEach(item => {
                item.classList.remove('active');
            });
            
            console.log('‚úÖ New conversation started');
        }
        
        // NYTT: Funksjon for √• eksplisitt starte frisk session (med memory reset)
        function startFreshSession() {
            // Clear conversation memory backend
            if (currentSessionId) {
                fetch('/api/session/clear', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Session-ID': currentSessionId
                    }
                }).catch(err => console.warn('Could not clear session:', err));
            }
            
            // Generate completely new session ID
            currentSessionId = `session_${Date.now()}_${Math.random().toString(36).substr(2, 8)}`;
            localStorage.setItem('standardgpt_session_id', currentSessionId);
            console.log('üÜî Fresh session: Generated completely new session ID:', currentSessionId);
            
            // Clear UI and start new conversation
            newConversation();
        }

        // NYTT: Funksjon for eksplisitt lagring av conversation memory
        async function saveConversationMemory(userMessage, systemResponse) {
            if (!userMessage || !systemResponse || !currentSessionId) {
                console.warn('‚ö†Ô∏è Cannot save memory: missing data', {userMessage: !!userMessage, systemResponse: !!systemResponse, sessionId: !!currentSessionId});
                return false;
            }
            
            try {
                console.log('üíæ Saving conversation memory explicitly...');
                console.log(`üíæ User: ${userMessage.substring(0, 50)}...`);
                console.log(`üíæ System: ${systemResponse.substring(0, 50)}...`);
                
                const response = await fetch('/api/session/save-memory', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Session-ID': currentSessionId
                    },
                    body: JSON.stringify({
                        user_message: userMessage,
                        system_response: systemResponse
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('‚úÖ Conversation memory saved successfully:', data);
                    return true;
                } else {
                    console.error('‚ùå Failed to save conversation memory:', response.status, await response.text());
                    return false;
                }
            } catch (error) {
                console.error('‚ùå Error saving conversation memory:', error);
                return false;
            }
        }
